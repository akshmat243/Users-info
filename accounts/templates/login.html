{% extends 'layout/base.html' %}
{% block content %}

<div class="login-container">
    <form class="login-form" method="POST">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button><br><br>
        <p class="text-center text-primary"><a href="{% url 'password_reset' %}" class="btn btn-default">Forgot Password</a></p>
    </form>
</div>

{% endblock %}
